server.port=8080

spring.application.name=ecommerce
spring.datasource.url=jdbc:mysql://localhost:3307/ecommerce
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.messages.basename=i18n.messages
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.security.jwt.key.private=${JWT_PRIVATE_KEY}
spring.security.jwt.user.generator=${JWT_GENERATOR_USER}


mercadopago.access-key=${MERCADO_PAGO_API_KEY}
mercadopago.access-token=${MERCADO_PAGO_API_TOKEN}
mercadopago.base-url=https://api.mercadopago.com
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/v3/api-docs

file.upload-dir=upload/images



spring.cloud.azure.storage.blob-endpoint=${AZURE_ENDPOINT}
spring.cloud.azure.storage.account-name=${AZURE_NAME}
spring.cloud.azure.storage.blob.connection-string=${AZURE_CONEXION_STRING}
# Azure Storage Account Key
spring.cloud.azure.storage.account-key=${AZURE_KEY}